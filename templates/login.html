<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            background-image: url("/asset/illustration.png");
        }

        header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 50px;
        padding-right: 50px;
        border: 1px solid rgb(221 221 221);
        background-color: white;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .head h3 {
            padding-left: 5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 300;
            color: white;
        }

        .searchbox{
            border: 1px solid grey;
            border-radius: 8px;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 7px;
            padding-right: 7px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            color: grey;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 200px;
        }

        .icon_nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
        }

        h1 {
            padding-top: 100px;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
            font-size: 40px;
            color: white;
        }
        h4 {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 400;
            margin-bottom: 70px;
            color: white;
        }

        label {
            display: block;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-bottom: 10px;
            font-weight: 300;
            color: white;
        }

        .login {
            display: block;
            text-align: center;
        }

        input {
            padding: 10px;
            box-shadow: inset 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
        }

        .input {
            margin-top: 20px;
        }

        #login_button{
            margin: 20px;
            padding: 7px;
            padding-left: 50px;
            padding-right: 50px;
            background-color:darkslategray;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            border-radius: 8px;
            border: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="head">
            <a href="https://www.wehi.edu.au/">
                <img src="/asset/logo@2x-compressed.webp" width="114px" height="41px" alt="Logo" class="logo">
            </a>
            <h3 class="head">Pancreatic Data Commons - Dataset Registry</h3>
        </div>
        
        <div class="icon_nav">
            <div class="searchbox">
                <div>Search</div>
                <img src="/asset/search-svgrepo-com.svg" width="20px">
            </div>
            <img src="/asset/PinClipart.com_male-clipart_1332476.png" width="30px"> 
            <img src="/asset/hamburger-menu-5.png" width=40px">
        </div>
    </header>

    <h1>Login to the Pancreatic Data Commons</h1>
    <h4>Sign in to continue</h4>

    <div class="login">
        <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" size="40">
        </div>
        <div class="input">
            <label for="password">PASSWORD</label>
            <input type="text" required minlength="8" maxlength="16" size="40">
        </div>

        <a href="datasets.html"><button id="login_button">login</button></a>

    </div>


</body>
</html>
