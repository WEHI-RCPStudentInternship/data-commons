<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            /*background-color: darkslategray;*/
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 50px;
            padding-right: 50px;
            border: 1px solid rgb(221 221 221);
            background-color: white;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h3 {
            padding-left: 5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
        }

        .searchbox{
            border: 1px solid grey;
            border-radius: 8px;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 7px;
            padding-right: 7px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: lighter;
            color: grey;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 200px;
        }

        .icon_nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
        }

    </style>
</head>
<body>
    <header>
        <div class="head">
            <a href="https://www.wehi.edu.au/">
                <img src="/asset/logo@2x-compressed.webp" width="114px" height="41px" alt="Logo" class="logo">
            </a>
            <h3>Pancreatic Data Commons - Dataset Registry</h3>
        </div>
        
        <div class="icon_nav">
            <div class="searchbox">
                <div>Search</div>
                <img src="/asset/search-svgrepo-com.svg" width="20px">
            </div>
            <img src="/asset/PinClipart.com_male-clipart_1332476.png" width="30px"> 
            <img src="/asset/hamburger-menu-5.png" width=40px">
        </div>
    </header>

</body>
</html>
